<div class="d-flex justify-content-between container flex-column">
  <div class="row">
    <div class="mt-5 col-md-6">
      <h1>
        Welcome,
        <span class="text-color">
          {{ user.firstName + " " + user.lastName }}
        </span>
      </h1>
      <h3 class="mt-3">
        “The more that you read, the more things you will know. The more that
        you learn, the more places you’ll go.” —
        <span class="text-color"> Dr. Seuss </span>
      </h3>
      <h5 class="mt-5">Submit your learnings and collect points!</h5>
      <button class="mt-5 btn btn-success" routerLink="../learnings">
        Add Learning Submission
      </button>
    </div>
    <div class="mt-3 col-md-6 d-none d-md-flex justify-content-end">
      <app-leaderboards></app-leaderboards>
    </div>
  </div>
  <div class="row mt-3 mb-5">
    <app-leaderboards-list></app-leaderboards-list>
  </div>
</div>
