
<br><div class="container ">

        <div class="row justify-content-center align-items-center minh-100">

          <div class="card shadow border-0 container-notifications">
            <div class="card-body ">

              <div class="row d-flex">
                <div class="col-6">
                  <p class="fw-bold">
                    Notifications
                    <span class="badge badgeBackground">{{
                      notificationsNum
                    }}</span>
                  </p>
                </div>
                <div class="col-6">
                  <p class="text-end link" (click)="read()">Mark all as read</p>
                </div>
              </div>
              <!-- NOTIFICATIONS CARDS COMPONENTS -->
              <div class="row p-1" >
                @for(notification of cards; track $index){
                  <div class="col-12">
                          <app-notification-card [card]="notification" ></app-notification-card>
                          <br>
                  </div>
                }

              </div>
            </div>
          </div>
          <!-- END MAIN -->
        </div>
        <!-- END CENTER -->
      </div>
