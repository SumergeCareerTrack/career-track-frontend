<div class="container d-flex flex-column align-items-center">
  <span class="main-color-text">Hello Sumergee, Please Login</span>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container w-75">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"
        >Email address<span class="text-danger">*</span></label
      >
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Password<span class="text-danger">*</span></label
      >
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        formControlName="password"
      />
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched ||
      loginForm.get('password')?.invalid && loginForm.get('password')?.touched)
      {
      <div class="d-flex justify-content-center">
        <span class="text-danger">wrong email or password!</span>
      </div>
      }
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-primary main-color-bg text-center w-50"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
</div>
