<div class="learning-detail">
  <h2>{{ learning?.typeName+" , "+learning?.subjectName}}</h2>
  <p>{{ learning?.description }}</p>
  <p>{{ learning?.lengthInHours }}</p>
  <p>{{ learning?.subjectType }}</p>
  <p>{{ learning?.typeBaseScore }}</p>
  <p>{{ learning?.typeName }}</p>
  <p>{{ learning?.url }}</p>
  <button (click)="goBack()">Back to Learnings</button>
</div>
